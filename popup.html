<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn AI Assistant</title>
  <style>
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h3 {
      margin-top: 0;
      color: #0a66c2;
    }
    textarea {
      width: 100%;
      height: 70px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 8px 0;
      resize: vertical;
    }
    button {
      background: #0a66c2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #085ab8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .suggestion {
      background: #f8f9fa;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border-left: 3px solid #0a66c2;
      position: relative;
    }
    .suggestion button {
      position: absolute;
      right: 10px;
      top: 10px;
      padding: 4px 8px;
      font-size: 12px;
    }
    #status {
      color: #0a66c2;
      font-size: 12px;
      margin-top: 8px;
    }
    hr {
      margin: 16px 0;
      border: 0;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h3>LinkedIn AI Assistant</h3>
  
  <p>Click "âœ¨ AI Reply" on any LinkedIn post to generate suggestions here.</p>
  
  <div id="suggestions"></div>
  <div id="status"></div>

  <hr>

  <h4>Write a New Post</h4>
  <textarea id="topic" placeholder="e.g., Why consistency beats perfection in social media"></textarea>
  <button id="generatePost">Generate Post</button>
  <div id="postOutput"></div>

  <script src="popup.js"></script>
</body>
</html>
